<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Produk - Tema Winter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Winter E-Commerce</h1>
    </header>
    <!-- Image Slider -->
    <section class="hero">
      <div class="slider-container" id="slider-container">
        <!-- Slide Images -->
        <div class="slide fade">
          <a href="detail.html?id=1">
            <img
              src="https://via.placeholder.com/1000x400?text=Winter+Jacket"
              alt="Winter Jacket"
            />
          </a>
        </div>
        <div class="slide fade">
          <a href="detail.html?id=2">
            <img
              src="https://via.placeholder.com/1000x400?text=Snow+Boots"
              alt="Snow Boots"
            />
          </a>
        </div>
        <div class="slide fade">
          <a href="detail.html?id=3">
            <img
              src="https://via.placeholder.com/1000x400?text=Knitted+Scarf"
              alt="Knitted Scarf"
            />
          </a>
        </div>

        <!-- Navigation Arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
      </div>
    </section>

    <div class="container">
      <div class="product-grid" id="product-grid">
        <!-- Produk akan di-generate oleh JavaScript -->
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Winter E-Commerce. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
