<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Tema Winter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Detail Produk</h1>
    </header>
    <div class="container">
      <div class="product-detail" id="product-detail">
        <!-- Detail produk akan diisi oleh JavaScript -->
      </div>
      <button id="buyButton" class="buy-button">Beli Sekarang</button>
    </div>

    <!-- Modal -->
    <div id="purchaseModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-body">
          <h2>Konfirmasi Pembelian</h2>
          <p>Apakah Anda yakin ingin membeli produk ini?</p>
          <button id="confirmPurchase" class="modal-button">Ya</button>
          <button id="cancelPurchase" class="modal-button">Tidak</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Winter E-Commerce. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
